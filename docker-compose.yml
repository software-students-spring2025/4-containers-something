version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  web:
    build: ./web-app
    container_name: web-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
    depends_on:
      - mongodb

  ml-client:
    build: ./machine-learning-client
    container_name: ml-client
    depends_on:
      - mongodb

volumes:
  mongo_data:
